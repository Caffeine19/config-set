# Alacritty Configuration
# https://github.com/alacritty/alacritty
# Config reference: https://alacritty.org/config-alacritty.html

# Font configuration
[font]
normal = { family = "JetBrainsMono Nerd Font Propo", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font Propo", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font Propo", style = "Italic" }
bold_italic = { family = "JetBrainsMono Nerd Font Propo", style = "Bold Italic" }
size = 14.0
offset = { x = 0, y = 12 }

# Window configuration
[window]
opacity = 0.8
blur = true                  # macOS only
decorations = "Buttonless"   # 保留窗口阴影，隐藏标题栏按钮
dynamic_padding = true
padding = { x = 16, y = 16 }

[colors.primary]
background = '#1E1E2E' # base
foreground = '#CDD6F4' # text
# Bright and dim foreground colors
dim_foreground = '#CDD6F4'    # text
bright_foreground = '#CDD6F4' # text

# Cursor colors
[colors.cursor]
text = '#1E1E2E'   # base
cursor = '#F5E0DC' # rosewater

[colors.vi_mode_cursor]
text = '#1E1E2E'   # base
cursor = '#B4BEFE' # lavender

# Search colors
[colors.search.matches]
foreground = '#1E1E2E' # base
background = '#A6ADC8' # subtext0

[colors.search.focused_match]
foreground = '#1E1E2E' # base
background = '#A6E3A1' # green

[colors.footer_bar]
foreground = '#1E1E2E' # base
background = '#A6ADC8' # subtext0

# Keyboard regex hints
[colors.hints.start]
foreground = '#1E1E2E' # base
background = '#F9E2AF' # yellow

[colors.hints.end]
foreground = '#1E1E2E' # base
background = '#A6ADC8' # subtext0

# Selection colors
[colors.selection]
text = '#1E1E2E'       # base
background = '#F5E0DC' # rosewater

# Normal colors
[colors.normal]
black = '#45475A'   # surface1
red = '#F38BA8'     # red
green = '#A6E3A1'   # green
yellow = '#F9E2AF'  # yellow
blue = '#89B4FA'    # blue
magenta = '#F5C2E7' # pink
cyan = '#94E2D5'    # teal
white = '#BAC2DE'   # subtext1

# Bright colors
[colors.bright]
black = '#585B70'   # surface2
red = '#F38BA8'     # red
green = '#A6E3A1'   # green
yellow = '#F9E2AF'  # yellow
blue = '#89B4FA'    # blue
magenta = '#F5C2E7' # pink
cyan = '#94E2D5'    # teal
white = '#A6ADC8'   # subtext0

# Dim colors
[colors.dim]
black = '#45475A'   # surface1
red = '#F38BA8'     # red
green = '#A6E3A1'   # green
yellow = '#F9E2AF'  # yellow
blue = '#89B4FA'    # blue
magenta = '#F5C2E7' # pink
cyan = '#94E2D5'    # teal
white = '#BAC2DE'   # subtext1

# Cursor configuration
[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 750

# Scrolling
[scrolling]
history = 10000
multiplier = 3

# Terminal settings
[terminal]
shell = { program = "/bin/zsh", args = ["-l"] }
